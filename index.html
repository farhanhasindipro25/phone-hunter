<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <header>
        <nav class="navbar bg-primary py-5">
            <div class="container-fluid">
              <span class="navbar-brand d-block text-white mx-auto mb-0 h1 fw-bolder" style="font-size: 25px;">Phone Hunter</span>
            </div>
        </nav>
    </header>
    <main class="mt-5 mb-5">
        <section class="container">
            <div class="mb-3 d-flex gap-3">
                <input type="email" class="form-control" name="" id="search-field" placeholder="Search Phone Name">
                <div id="btn-search" class="btn btn-primary">Search</div>
            </div>
        </section>
        <section class="container">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div id="not-found-msg" class="mt-4 d-none">
                <h3 class="text-primary">
                    No accessories of this name were found. Please try a new search.
                </h3>
            </div>
            <div id="show-all" class="text-center d-none mt-5">
                <div id="btn-show-all" class="btn btn-primary">
                    Show All
                </div>
            </div>
        </section>
        <section class="d-none" id="loader">
            <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="phoneDetailModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details"
                        class="modal-body">
                        
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
